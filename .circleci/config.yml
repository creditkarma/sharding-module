defaults: &defaults
  working_directory: ~/shard-manager
  docker:
    - image: circleci/node:6.10.3

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test

workflows:
  version: 2
  build_publish:
      jobs:
        - test:
            filters:
              tags:
                only: /.*/
